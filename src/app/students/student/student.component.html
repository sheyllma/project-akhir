<form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="studentService.selectedStudent.name" placeholder="Full Name" required>
  </div>
  <div class="form-group">
    <label>Jurusan</label>
    <input class="form-control" name="jurusan" #jurusan="ngModel" [(ngModel)]="studentService.selectedStudent.jurusan" placeholder="Jurusan">
  </div>
  <div class="form-group">
    <label>Universitas</label>
    <input class="form-control" name="universitas" #universitas="ngModel" [(ngModel)]="studentService.selectedStudent.universitas" placeholder="Universitas">
  </div>
  <div class="form-group">
    <label>Ukt</label>
    <div class="input-group">
       <div class="input-group-addon">
         <i class="fa fa-dollar"></i>
       </div>
      <input class="form-control" name="ukt" #ukt="ngModel" [(ngModel)]="studentService.selectedStudent.ukt" placeholder="Ukt">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!studentForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(studentForm)"> 
      <i class="fa fa-repeat"></i>
      Reset</button>
  </div>
</form>
